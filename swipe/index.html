    <body>

		<form action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
			<fieldset>

				<!-- Salesforce POST Info -->
				<!-- Salesforce ID -->
				<input type="hidden" name="oid" value="00D30000000WbXp">
				<!-- Return Url -->
				<input type="hidden" name="retURL" value="http://datasift.com">

				<!-- Constant -->
				<!-- Lead Source -->
				<input type="hidden" name="lead_source" value="Outbound Target">
				<!-- Lead Source Detail -->
				<input type="hidden" name="00N30000009Slf4" value="Research-Twitter">

			</fieldset>

			<fieldset>

				<!-- Company : twitter.user.name -->
				<input placeholder="Company" name="company" type="text" /><br>
				<!-- URL : twitter.user.url -->
				<input placeholder="URL" name="URL" type="text" /><br>
				<!-- Country : twitter.user.location -->
				<input placeholder="Country" name="country" type="text" /><br>
				<!-- Description : twitter.user.description -->
				<textarea placeholder="Description" name="description"></textarea><br>
				<!-- Lead Comments : twitter.text -->
				<textarea placeholder="Lead Comments" name="00N30000009SqFC"></textarea><br>
				<!-- Twitter Username : twitter.user.screen_name -->
				<input placeholder="Twitter Username" name="00N30000006XZ2T" type="text" /><br>
				<!-- Lead Source Comments : interaction.tags -->
				<input placeholder="Lead Source Comments" name="00N30000003L5Rl" type="text" /><br>

			</fieldset>

			<fieldset>

				<!-- Submit -->
				<input type="submit" name="submit">

			</fieldset>
		</form>
